<table class="table table-hover">
    <thead>
      <tr>
        <th>Audition #</th>
        <th>Full Name</th>
        <th>Profile Link</th>
      </tr>
    </thead>
    {% for d in dancers%}
      <tr>
        <td>
            <b>{{d.id}}</b>
        </td>
        <td>
          {{d.name}}
        </td>
        <td>
          <a href="/dancer/{{d.id}}">
            See Profile
          </a>
        </td>

      </tr> 
    {% endfor %}
</table>
